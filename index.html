<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Two</title>
  </head>
  <body>
    <h1>Tic Tac Two</h1>
    <div class="wrapper">
      <div class="boxes">
        <div class="row">
          <div class="cell" id="b1">
            <span data-player="none" onclick="play(this)">&nbsp;</span>
          </div>
          <div class="cell" id="b2">
            <span data-player="none" onclick="play(this)">&nbsp;</span>
          </div>
          <div class="cell" id="b3">
            <span data-player="none" onclick="play(this)">&nbsp;</span>
          </div>
        </div>
        <div class="row">
          <div class="cell" id="b4">
            <span data-player="none" onclick="play(this)">&nbsp;</span>
          </div>
          <div class="cell" id="b5">
            <span data-player="none" onclick="play(this)">&nbsp;</span>
          </div>
          <div class="cell" id="b6">
            <span data-player="none" onclick="play(this)">&nbsp;</span>
          </div>
        </div>
        <div class="row">
          <div class="cell" id="b7">
            <span data-player="none" onclick="play(this)">&nbsp;</span>
          </div>
          <div class="cell" id="b8">
            <span data-player="none" onclick="play(this)">&nbsp;</span>
          </div>
          <div class="cell" id="b9">
            <span data-player="none" onclick="play(this)">&nbsp;</span>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
